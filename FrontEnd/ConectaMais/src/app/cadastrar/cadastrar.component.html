<div class="container-fluid p-0">
  <a class="m-0 ml-1 pt-3 position-absolute" href="/home#inicio" style="z-index: 10;">
    <img src="/assets/img/logoColorido&Sombra.png" id="logo" alt="Logo Conecta Mais" width="100px" height="100px"
      class="img-fluid">
  </a>
  <div id="secao01" class="container-fluid d-flex align-items-center justify-content-center">
    <div class="row d-flex justify-content-center">
      <div class="col-md-12 pt-3 mt-2 d-flex align-items-center">
        <h1 class="text-white" style="text-shadow: 2px 2px 4px #000000;">CADASTRO</h1>
      </div>
      
    </div>
  </div>
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10 mt-5  mb-5 usuario">
      <h2 class="mt-5">Usuário</h2>
      <div class="col-md-12">
        <div class="form-group was-validated">
          <label for="nome" class="d-flex ">*Nome:</label>
          <div class="textarea-wrapper">
            <input [(ngModel)]="usuario.nome" (ngModelChange)="valueChangeNome()" class="form-control mb-3" type="text"
              name="nome " id="nome" placeholder="Seu nome" minlength="2" maxlength="20" required>
            <span class="remaning px-5 align-self-center">{{remainingTextNome}}</span>
          </div>

          <label for="email" class="d-flex ">*Email:</label>
          <div class="textarea-wrapper">
            <input [(ngModel)]="usuario.email" (ngModelChange)="valueChangeEmail()" class="form-control mb-3"
              type="email" name="email " id="email" placeholder="Seu email" minlength="2" maxlength="255" required>
            <span class="remaning px-5 align-self-center">{{remainingTextEmail}}</span>
          </div>

          <label for="papel" class="d-flex ">*Tipo de usuário:</label>
          <select (change)="papelUser($event)" class="custom-select" id="papel" required>
            <option value=""> Selecione um tipo de usuário</option>
            <option value="Estudante"> Estudante</option>
            <option value="Instituição"> Instituição</option>
          </select>
          <!-- <div class="invalid-feedback">Exemplo de feedback invalido para o select</div> -->
        </div>

        <!-- instituiçao for selecionada -->
        <div class="form-group was-validated" *ngIf="showBlock">
          <label for="descricao" class="d-flex ">Descrição:</label>
          <div class="textarea-wrapper">
            <input [(ngModel)]="usuario.descricao" (ngModelChange)="valueChangeDescricao()" class="form-control"
              type="text" name="descricao" id="descricao" placeholder="Descreva os valores e objetivos da instituição"
              minlength="2" maxlength="500">
            <span class="remaning px-5 align-self-center">{{remainingTextDescricao}}</span>
          </div>
        </div>
        <div class="form-group was-validated" *ngIf="showBlock">
          <label for="cidade" class="d-flex ">Cidade:</label>
          <div class="textarea-wrapper">
            <input [(ngModel)]="usuario.cidade" (ngModelChange)="valueChangeCidade()" class=" form-control" type="text"
              name="cidade" id="cidade" placeholder="Locais de atuação. Ex.: Campinas-SP." minlength="2"
              maxlength="255">
            <span class="remaning px-5 align-self-center">{{remainingTextCidade}}</span>
          </div>
        </div>
        <div class="form-group" *ngIf="showBlock">
          <label for="idadeMin" class="d-flex ">Idade mínima de participantes:</label>
          <input [(ngModel)]="usuario.idadeMin" class="form-control" type="number" min="0" max="100" name="IdadeMin"
            id="IdadeMin" placeholder="Entre com número">
        </div>
        <div class="form-group" *ngIf="showBlock">
          <label for="idadeMax" class="d-flex ">Idade máxima de participantes:</label>
          <input [(ngModel)]="usuario.idadeMax" class="form-control" type="number" min="0" name="IdadeMax" id="IdadeMax"
            placeholder="Entre com número">
        </div>
        <div class="form-group" *ngIf="showBlock">
          <label for="escolaridade" class="d-flex ">Escolaridade mínima de participantes:</label>
          <select (change)="nivelEscolar($event)" class="form-control" name="escolaridadeMin" id="escolaridadeMin">
            <option> Selecione uma escolaridade mínima</option>
            <option value="Médio Incompleto">Ensino médio incompleto</option>
            <option value="Médio Completo"> Ensino médio completo</option>
            <option value="Superior Incompleto">Ensino superior incompleto</option>
          </select>
        </div>
        <div class="form-group" *ngIf="showBlock">
          <label for="genero" class="d-flex ">Gênero de participantes:</label>
          <select (change)="generoSelect($event)" class="form-control" name="generoSelecao" id="generoSelecao">
            <option> Selecione um gênero foco</option>
            <option value="Feminino CIS e TRANS">Feminino CIS e TRANS</option>
            <option value="Masculino CIS e TRANS">Masculino CIS e TRANS</option>
            <option value="Todos">Todos os gêneros</option>
          </select>
        </div>
        <div class="form-group" *ngIf="showBlock">
          <label for="tipo" class="d-flex ">Tipo de ensino:</label>
          <select (change)="tipoEnsino($event)" class="form-control" name="tipo" id="tipo">
            <option> Selecione uma forma de ensino</option>
            <option value="Presencial">Presencial</option>
            <option value="EAD">EAD</option>
            <option value="Presencial & EAD">Presencial ou EAD</option>
          </select>
        </div>
        <!-- /instituiçao for selecionada -->
        <div class="form-group was-validated">
          <label for="imagem" class="d-flex ">Imagem do perfil:</label>
          <div class="textarea-wrapper">
            <input [(ngModel)]="usuario.imagemPerfilURL" (ngModelChange)="valueChangeImagem()" class="form-control"
              type="text" name="imagem " id="imagem" maxlength="500" placeholder="URL da imagem">
            <span class="remaning px-5 align-self-center">{{remainingTextImagem}}</span>
          </div>
        </div>
        <div class="form-group was-validated">
          <label for="senha" class="d-flex ">*Senha:</label>
          <div class="textarea-wrapper">
            <input (input)="confirmSenha($event)" class="form-control" type="password" name="senha " id="senha"
              placeholder="Sua senha" minlength="5" maxlength="10" required>
            <span class="remaning px-5 align-self-center">{{remainingTextSenha}}</span>
          </div>
        </div>
        <div class="form-group was-validated">
          <label for="confirmSenha" class="d-flex ">*Confirme sua senha:</label>
          <div class="textarea-wrapper">
            <input [(ngModel)]="usuario.senha" (ngModelChange)="valueChangeConfSenha()" class="form-control"
              type="password" name="confirmSenha " id="confirmSenha" placeholder="Repita a senha" minlength="5"
              maxlength="10" required>
            <span class="remaning px-5 align-self-center">{{remainingTextConfSenha}}</span>
          </div>
        </div>
        <div class="d-flex justify-content-end pb-5">
          <button (click)="cadastrar()" type="submit" class="btn btn-success style-button">Cadastrar</button>
        </div>
      </div>
    </div>
    <div class="col-1"></div>
  </div>
</div>
